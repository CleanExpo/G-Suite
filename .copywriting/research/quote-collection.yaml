# Quote Collection Guidelines
# How to capture and organize customer language

version: "1.0"
principle: "Exact words matter. Never summarize."

collection_rules:
  rule_1_exact_words:
    description: "Copy the quote exactly as written"
    do:
      - "Include typos and grammar errors"
      - "Keep original punctuation"
      - "Preserve slang and colloquialisms"
    dont:
      - "Fix spelling or grammar"
      - "Summarize or paraphrase"
      - "Combine multiple quotes"

  rule_2_context:
    description: "Capture surrounding context"
    include:
      - "What question were they answering?"
      - "What was the thread/post about?"
      - "Were they responding to someone else?"

  rule_3_source:
    description: "Always record the source"
    required:
      - "Platform (Reddit, Google Reviews, etc.)"
      - "URL or location"
      - "Date captured"
      - "Username (for context, not use)"

quote_template:
  id: "Q001"
  quote: "The exact words they used"
  source:
    platform: "reddit|google_reviews|facebook|yelp|other"
    url: "https://..."
    date_captured: "2024-01-15"
  category: "pain_point|symptom|dream_outcome|failed_solution|buying_decision"
  subcategory: "specific topic within category"
  frequency: 1
  emotional_intensity: "low|medium|high"
  tags:
    - "relevant tag 1"
    - "relevant tag 2"
  use_for:
    - "hero headline"
    - "problem section"
    - "testimonial support"
  notes: "Any additional context"

categorization_guide:
  pain_point:
    indicators:
      - "Complaint about current situation"
      - "Frustration with status quo"
      - "Problem they're trying to solve"
    example: "I'm so tired of dealing with..."

  symptom:
    indicators:
      - "Daily impact of the problem"
      - "Workarounds they've created"
      - "Specific inconveniences"
    example: "Every morning I have to..."

  dream_outcome:
    indicators:
      - "What they want to happen"
      - "How they want to feel"
      - "End state they're seeking"
    example: "I just want..."

  failed_solution:
    indicators:
      - "Previous attempts that didn't work"
      - "Products/services that disappointed"
      - "DIY efforts that failed"
    example: "I tried [X] but..."

  buying_decision:
    indicators:
      - "How they evaluate options"
      - "What builds trust"
      - "Deal-breakers"
    example: "I always look for..."

frequency_tracking:
  method: "Count similar sentiments across sources"
  similar_means:
    - "Same core complaint"
    - "Same desired outcome"
    - "Same objection"
  frequency_levels:
    1_2: "Individual concern"
    3_4: "Common concern - consider using"
    5_plus: "Primary concern - must address"
    10_plus: "Industry-wide - lead with this"

emotional_intensity:
  low:
    indicators: "Factual, matter-of-fact tone"
    example: "It would be nice if..."

  medium:
    indicators: "Some frustration or enthusiasm"
    example: "It's really annoying when..."

  high:
    indicators: "Strong emotions, capitals, exclamation"
    example: "I'm SO DONE with..."

organization_system:
  by_category:
    description: "Primary organization"
    folders:
      - "pain-points/"
      - "symptoms/"
      - "dream-outcomes/"
      - "failed-solutions/"
      - "buying-decisions/"

  by_topic:
    description: "Secondary tagging"
    examples:
      - "pricing"
      - "timing"
      - "trust"
      - "quality"
      - "communication"

  by_frequency:
    description: "Priority tagging"
    tags:
      - "gold_3_plus"
      - "critical_5_plus"
      - "universal_10_plus"

export_formats:
  for_copywriting:
    include:
      - "quote"
      - "category"
      - "use_for"
      - "frequency"
    format: "grouped by category"

  for_messaging:
    include:
      - "high frequency quotes only"
      - "emotional_intensity: high"
    format: "ranked by importance"

  for_faqs:
    include:
      - "buying_decision quotes"
      - "questions people asked"
    format: "Q&A pairs"
