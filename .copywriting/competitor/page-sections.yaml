# Page Sections Reference
# Common section types and their purposes

version: "1.0"
principle: "Know what sections exist to identify patterns"

homepage_sections:
  hero:
    aliases: ["banner", "above_fold", "header"]
    purpose: "First impression, primary message"
    common_elements:
      - headline
      - subheadline
      - cta_button
      - hero_image_or_video
      - trust_badges
    typical_position: 1

  problem:
    aliases: ["pain_points", "challenges", "struggles"]
    purpose: "Show you understand their situation"
    common_elements:
      - problem_statements
      - symptom_descriptions
      - empathy_language
    typical_position: 2-3

  solution:
    aliases: ["benefits", "value_props", "why_us"]
    purpose: "How you solve their problem"
    common_elements:
      - benefit_list
      - icons_or_images
      - feature_descriptions
    typical_position: 3-4

  services:
    aliases: ["offerings", "what_we_do", "capabilities"]
    purpose: "What you provide"
    common_elements:
      - service_cards
      - brief_descriptions
      - link_to_detail
    typical_position: 4-5

  process:
    aliases: ["how_it_works", "steps", "our_approach"]
    purpose: "Make it feel easy and clear"
    common_elements:
      - numbered_steps
      - timeline
      - what_to_expect
    typical_position: 5-6

  social_proof:
    aliases: ["testimonials", "reviews", "success_stories"]
    purpose: "Build trust through others"
    common_elements:
      - customer_quotes
      - star_ratings
      - video_testimonials
    typical_position: 6-7

  about_preview:
    aliases: ["meet_the_team", "who_we_are"]
    purpose: "Humanize the business"
    common_elements:
      - founder_story
      - team_photos
      - mission_statement
    typical_position: 7-8

  faq:
    aliases: ["questions", "common_concerns"]
    purpose: "Handle objections proactively"
    common_elements:
      - question_answer_pairs
      - expandable_accordions
    typical_position: 8-9

  cta_section:
    aliases: ["get_started", "contact", "next_steps"]
    purpose: "Drive conversion"
    common_elements:
      - headline
      - form_or_button
      - phone_number
      - urgency_element
    typical_position: final

about_page_sections:
  company_story:
    purpose: "Origin and journey"

  mission_values:
    purpose: "What you stand for"

  team:
    purpose: "Who customers will work with"

  credentials:
    purpose: "Qualifications and certifications"

  community:
    purpose: "Local involvement"

services_page_sections:
  service_overview:
    purpose: "What the service includes"

  service_benefits:
    purpose: "Why this service matters"

  process:
    purpose: "How the service is delivered"

  pricing_info:
    purpose: "Cost expectations"

  service_faq:
    purpose: "Service-specific questions"

contact_page_sections:
  contact_form:
    purpose: "Primary conversion point"

  contact_info:
    purpose: "Alternative contact methods"

  service_area:
    purpose: "Geographic coverage"

  hours:
    purpose: "When to expect response"

  emergency_info:
    purpose: "Urgent situation handling"

section_combinations:
  problem_solution:
    description: "Problem followed immediately by solution"
    effect: "Strong narrative flow"

  proof_cta:
    description: "Testimonial directly before CTA"
    effect: "Trust at decision point"

  services_process:
    description: "Services with how-it-works"
    effect: "Clear expectations"

analysis_checklist:
  for_each_competitor:
    - "List all sections in order"
    - "Note section names/titles used"
    - "Estimate section length (short/medium/long)"
    - "Identify any unique sections"
    - "Note visual treatment"
