# Conversion Structures
# Proven page layouts that drive action

version: "1.0"
principle: "Follow what works, then optimize"

homepage_structure:
  standard_flow:
    description: "Most effective for service businesses"
    sections:
      1_hero:
        purpose: "Stop scroll, promise transformation"
        time_to_read: "3 seconds"
        elements:
          - headline: "Dream outcome in customer words"
          - subhead: "Address main pain point"
          - cta: "Clear next step"
          - image: "Real work or happy customer"
          - trust_badges: "3-5 credibility signals"

      2_problem:
        purpose: "Show you understand their struggle"
        time_to_read: "15-30 seconds"
        elements:
          - empathy_statement: "We know how frustrating..."
          - pain_list: "3-5 specific pain points"
          - consequence: "What happens if not fixed"
        voice: "Use their exact words from research"

      3_solution:
        purpose: "Introduce how you help"
        time_to_read: "15-30 seconds"
        elements:
          - transition: "There's a better way"
          - approach_summary: "How you're different"
          - key_benefit: "Primary value prop"

      4_value_props:
        purpose: "Why choose you"
        time_to_read: "30-45 seconds"
        elements:
          - benefit_cards: "3-5 benefits with icons"
          - format: "Benefit + Because"
          - proof_point: "Quick evidence for each"

      5_social_proof:
        purpose: "Build trust through others"
        time_to_read: "30-60 seconds"
        elements:
          - testimonials: "2-3 video or written"
          - review_stats: "Rating + count"
          - logos_badges: "Trust signals"
        placement: "Before major CTA"

      6_process:
        purpose: "Make it feel easy"
        time_to_read: "20-30 seconds"
        elements:
          - steps: "3-5 simple steps"
          - focus: "What THEY experience"
          - outcome: "End result"

      7_services_preview:
        purpose: "Show what you offer"
        time_to_read: "20-30 seconds"
        elements:
          - service_cards: "Top 3-4 services"
          - brief_description: "1-2 sentences each"
          - link: "Learn more"

      8_faq:
        purpose: "Handle objections"
        time_to_read: "As needed"
        elements:
          - questions: "5-7 real questions"
          - answers: "Brief, honest, helpful"
        source: "From audience research"

      9_final_cta:
        purpose: "Close the loop"
        time_to_read: "5 seconds"
        elements:
          - headline: "Repeat transformation"
          - cta: "Same as hero"
          - phone: "Click to call"
          - urgency: "If applicable"

services_page_structure:
  single_service:
    sections:
      1_service_hero:
        purpose: "Service-specific value"
        elements:
          - headline: "Service + Primary benefit"
          - subhead: "Who it's for"
          - cta: "Get this service"

      2_problem_context:
        purpose: "Why this service matters"
        elements:
          - situation: "When you need this"
          - consequences: "What happens without it"

      3_what_included:
        purpose: "Clear expectations"
        elements:
          - checklist: "What's included"
          - process: "How it's done"
          - timeline: "How long it takes"

      4_pricing_info:
        purpose: "Set expectations"
        elements:
          - range: "Starting from / typical"
          - factors: "What affects price"
          - guarantee: "Your promise"

      5_service_proof:
        purpose: "Service-specific trust"
        elements:
          - testimonials: "For this service"
          - before_after: "Visual proof"
          - stats: "Results achieved"

      6_service_faq:
        purpose: "Service-specific objections"

      7_cta:
        purpose: "Book this service"

about_page_structure:
  connection_focused:
    sections:
      1_who_we_are:
        purpose: "Human connection"
        elements:
          - headline: "Not 'About Us'"
          - story: "Why we do this"
          - photo: "Real team photo"

      2_values:
        purpose: "What you stand for"
        elements:
          - values_list: "3-5 core values"
          - evidence: "How you live them"

      3_team:
        purpose: "Put faces to names"
        elements:
          - photos: "Professional but real"
          - bios: "Personal + professional"

      4_credentials:
        purpose: "Prove qualification"
        elements:
          - licenses: "Relevant certifications"
          - experience: "Years, projects"
          - associations: "Memberships"

      5_community:
        purpose: "Local connection"
        elements:
          - involvement: "Local activities"
          - service_area: "Where you work"

contact_page_structure:
  conversion_focused:
    sections:
      1_headline:
        purpose: "Encourage action"
        elements:
          - headline: "Not just 'Contact Us'"
          - subhead: "What happens next"

      2_form:
        purpose: "Capture inquiry"
        elements:
          - fields: "Minimal required"
          - submit_text: "Action-oriented"
          - expectation: "Response time"

      3_alternatives:
        purpose: "Multiple contact options"
        elements:
          - phone: "Click to call"
          - email: "If preferred"
          - chat: "If available"

      4_info:
        purpose: "Set expectations"
        elements:
          - hours: "When to expect response"
          - area: "Where you service"
          - emergency: "If applicable"
