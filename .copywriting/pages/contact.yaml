# Contact Page Copy Structure
# Framework for high-converting contact pages

version: "1.0"
page: "contact"
purpose: "Make it easy to get in touch and convert visitors"

key_principle: "Remove friction. Tell them what happens next."

sections:
  hero:
    position: 1
    copy_elements:
      headline:
        dont: "Contact Us"
        do: "Action-oriented, benefit-focused"
        examples:
          - "Get Your Free Quote"
          - "Let's Fix Your [Problem]"
          - "Talk to a Real Person"
          - "We're Ready to Help"

      subhead:
        purpose: "Set expectations"
        examples:
          - "Fill out the form and we'll call you back within 2 hours"
          - "Real people answer our phones. Call now or leave your details."
          - "Tell us what's wrong. We'll tell you how to fix it."

  contact_options:
    position: 2
    layout: "Form + alternatives side by side"

    form:
      headline: "Send Us a Message"
      fields:
        required:
          - name: "Name"
            type: "text"
            placeholder: "Your name"

          - name: "Phone"
            type: "tel"
            placeholder: "Best number to call you"

          - name: "Message"
            type: "textarea"
            placeholder: "Tell us what's happening"
            helper: "The more detail, the better we can help"

        optional:
          - name: "Email"
            type: "email"
            note: "Only if they prefer email"

          - name: "Preferred time"
            type: "select"
            options: ["Morning", "Afternoon", "Anytime"]

          - name: "Address/Suburb"
            type: "text"
            note: "If location matters"

      submit_button:
        dont: "Submit"
        do: "Action-oriented"
        examples:
          - "Get My Free Quote"
          - "Request a Callback"
          - "Send Message"

      after_submit:
        headline: "Thanks! We've Got Your Message"
        content: "We'll call you back within [timeframe]"

    alternatives:
      headline: "Prefer to Talk Now?"

      phone:
        label: "Call Us"
        display: "Prominent, click-to-call"
        copy: "Real humans answer. 7 days a week."

      email:
        label: "Email Us"
        copy: "We reply within [timeframe]"

      chat:
        label: "Live Chat"
        copy: "Chat now with our team"
        note: "If you have chat functionality"

  expectations:
    position: 3
    purpose: "Tell them what happens next"
    copy_elements:
      headline: "What Happens Next"
      steps:
        - step: "1"
          action: "We receive your message"
          timeframe: "Instantly"

        - step: "2"
          action: "A real person reviews it"
          timeframe: "Within [X] hours"

        - step: "3"
          action: "We call you back"
          timeframe: "Same day for weekday inquiries"

  business_info:
    position: 4
    copy_elements:
      hours:
        headline: "Business Hours"
        format: "Day: Time - Time"
        include: "After-hours/emergency policy"

      service_area:
        headline: "Areas We Service"
        format: "List of suburbs/regions"
        note: "Not sure if you're covered? Ask us."

      address:
        headline: "Find Us"
        include: "Only if you have a physical location"
        note: "Map embed helpful"

  emergency:
    position: 5
    include_if: "You offer emergency services"
    copy_elements:
      headline: "Emergency?"
      content: "For urgent [service] issues, call us now"
      phone: "Prominent emergency number"
      note: "Available [hours/days]"

  trust_reinforcement:
    position: 6
    purpose: "Last-minute reassurance"
    copy_elements:
      options:
        - "Quick testimonial"
        - "Trust badges"
        - "Guarantee statement"
        - "Review score"

contact_form_rules:
  minimize_fields:
    rule: "Every field reduces conversions"
    essential: "Name, Phone, Message"
    optional: "Email, Address, Preferred time"
    avoid: "Captcha if possible"

  mobile_first:
    rule: "Most contacts come from mobile"
    requirements:
      - "Large touch targets"
      - "Click-to-call prominent"
      - "Form fields auto-format (tel, email)"

  immediate_feedback:
    rule: "Confirm submission clearly"
    include:
      - "Success message"
      - "What happens next"
      - "Expected response time"

copy_dont:
  generic_headlines:
    bad: "Contact Us", "Get in Touch"
    better: "Get Your Free Quote", "Let's Solve Your [Problem]"

  vague_expectations:
    bad: "We'll get back to you soon"
    better: "We'll call you back within 2 hours"

  friction_adding:
    bad: "Please fill out the form below"
    better: Just the form, no preamble needed

  hidden_info:
    bad: Phone number buried at bottom
    better: "Phone prominent, multiple places"

emergency_contact_patterns:
  if_24_7:
    headline: "24/7 Emergency Service"
    phone: "Large, prominent"
    cta: "Call Now"

  if_after_hours:
    headline: "After Hours?"
    content: "Leave a message, we'll call first thing"
    alternative: "For true emergencies: [emergency line]"

  if_no_emergency:
    content: "We're available [hours]. Leave a message anytime."
