# Homepage Copy Structure
# Complete framework for homepage conversion copy

version: "1.0"
page: "homepage"
purpose: "Convert visitors into leads/customers"

sections:
  hero:
    position: 1
    purpose: "Stop scroll, promise transformation"
    copy_elements:
      headline:
        type: "Dream outcome or pain resolution"
        max_length: "10-12 words"
        source: "dream_outcomes from research"
        formula: "[Dream outcome] Without [Pain point]"

      subhead:
        type: "Expand on headline, add proof"
        max_length: "20-30 words"
        source: "value_props, social_proof"
        formula: "[How you deliver] + [Quick proof]"

      cta_primary:
        type: "Action-oriented"
        max_length: "3-5 words"
        formula: "[Action verb] + [What they get]"
        examples:
          - "Book Your Appointment"
          - "Get a Free Quote"
          - "Talk to Someone Now"

      cta_secondary:
        type: "Lower commitment option"
        max_length: "3-5 words"
        examples:
          - "Learn More"
          - "See How It Works"
          - "View Our Work"

    visual_guidance:
      hero_image: "Real work photo or video"
      trust_badges: "3-5 credibility signals below CTA"

  problem:
    position: 2
    purpose: "Show you understand their struggle"
    copy_elements:
      empathy_opener:
        type: "Acknowledgment"
        max_length: "15-20 words"
        source: "pain_points from research"
        example: "We get it. Finding a reliable [service] feels impossible."

      pain_points_list:
        type: "Their exact complaints"
        count: "3-5 points"
        source: "pain_points, symptoms from research"
        format: "Use their words, not yours"

      consequence:
        type: "What happens if not addressed"
        max_length: "20-30 words"
        source: "symptoms from research"

      transition:
        type: "Bridge to solution"
        max_length: "10-15 words"
        example: "It doesn't have to be this way."

  value_proposition:
    position: 3
    purpose: "Why choose you"
    copy_elements:
      intro:
        type: "Differentiator statement"
        max_length: "15-20 words"
        example: "Here's what makes working with us different:"

      value_props:
        type: "Benefits with reasons"
        count: "3-5 props"
        format:
          benefit: "What they get"
          because: "Why/How you deliver it"
          proof: "Quick evidence"
        source: "buying_decisions from research"

    visual_guidance:
      layout: "Cards or icons"
      emphasis: "Bold the benefit"

  social_proof:
    position: 4
    purpose: "Build trust through others"
    copy_elements:
      section_header:
        type: "Simple introduction"
        examples:
          - "What Our Customers Say"
          - "Don't Take Our Word For It"
          - "Real Reviews from Real Customers"

      testimonials:
        count: "2-4 testimonials"
        format: "Video preferred, text acceptable"
        structure:
          - "Situation before"
          - "Experience with you"
          - "Result/feeling after"
        attribution: "First name, Suburb"

      review_stats:
        include: ["Platform", "Rating", "Count"]
        example: "4.9 stars from 247 Google reviews"

    visual_guidance:
      photos: "Real customer photos if available"
      logos: "Review platform logos"

  process:
    position: 5
    purpose: "Make it feel easy"
    copy_elements:
      section_header:
        examples:
          - "How It Works"
          - "Getting Started is Easy"
          - "3 Simple Steps"

      steps:
        count: "3-5 steps maximum"
        focus: "What THEY experience, not what you do"
        format: "[Number]. [Action] → [Their experience]"
        example:
          - "1. Call or Book Online → Talk to a real person"
          - "2. We Come to You → 2-hour window, call before arrival"
          - "3. Problem Solved → Fixed price, no surprises"

    visual_guidance:
      layout: "Numbered steps or timeline"
      icons: "Simple, clear icons for each step"

  services_preview:
    position: 6
    purpose: "Show what you offer"
    copy_elements:
      section_header:
        example: "How We Can Help"

      service_cards:
        count: "3-6 main services"
        format:
          title: "Service name"
          description: "1-2 sentences, benefit-focused"
          link: "Learn more →"

    visual_guidance:
      layout: "Cards with icons or images"

  faq:
    position: 7
    purpose: "Handle objections proactively"
    copy_elements:
      section_header:
        example: "Questions? We've Got Answers"

      questions:
        count: "5-7 questions"
        source: "buying_decisions, failed_solutions from research"
        format:
          question: "Real question in customer words"
          answer: "Direct, helpful, 2-4 sentences"

    question_priorities:
      must_include:
        - "How much does it cost?"
        - "How long does it take?"
        - "Do you guarantee your work?"
        - "What areas do you service?"

  final_cta:
    position: 8
    purpose: "Close the loop"
    copy_elements:
      headline:
        type: "Reminder of transformation"
        example: "Ready for a [service] You Can Count On?"

      subhead:
        type: "Reduce friction"
        example: "Free quotes. Fixed prices. Real people."

      cta_button:
        type: "Same as hero CTA"

      phone:
        include: "Click-to-call number"

      alternative:
        type: "Lower commitment option"
        example: "Not ready yet? [See our work] first"
