# NAP Consistency Rules
# Critical rules for business data consistency

version: "1.0"
source: "Whitespark, BrightLocal, Google Guidelines"

core_principle: "Every variation = potential for search engines to see different businesses"

tier_1_critical:
  description: "Must be EXACTLY identical across ALL platforms - no variations whatsoever"

  business_name:
    importance: "CRITICAL"
    rules:
      - "Use exact legal business name as registered"
      - "Include or exclude Pty Ltd / LLC consistently everywhere"
      - "Never add keywords to business name (violates Google guidelines)"
      - "Apostrophes, capitalization, and spacing must match exactly"
    examples:
      correct: "Dave's Premium Plumbing Pty Ltd"
      wrong:
        - "Dave's Plumbing" # Missing "Premium" and "Pty Ltd"
        - "Daves Premium Plumbing" # Missing apostrophe
        - "Dave's Premium Plumbing Brisbane" # Added keyword
        - "DAVE'S PREMIUM PLUMBING PTY LTD" # Wrong capitalization
    google_guideline: "Name must match real-world signage exactly"

  street_address:
    importance: "CRITICAL"
    rules:
      - "Use identical format everywhere"
      - "Choose 'Street' OR 'St' and use consistently"
      - "Choose 'Unit' OR 'Suite' OR '#' and use consistently"
      - "Include unit/suite numbers identically"
      - "Suburb/city spelling must match exactly"
    australian_format: "[Unit/Suite] [Street Number] [Street Name] [Street Type], [Suburb] [State] [Postcode]"
    examples:
      correct: "Unit 5, 123 Smith Street, Brisbane QLD 4000"
      wrong:
        - "Unit 5/123 Smith Street, Brisbane QLD 4000" # Different unit format
        - "Unit 5, 123 Smith St, Brisbane QLD 4000" # St vs Street
        - "5/123 Smith Street, Brisbane QLD 4000" # Missing "Unit"
        - "Unit 5, 123 Smith Street, BRISBANE QLD 4000" # Different capitalization

  phone_number:
    importance: "CRITICAL"
    rules:
      - "Use identical format everywhere"
      - "Include or exclude country code consistently"
      - "Spacing and dashes must be identical"
    australian_formats:
      recommended_local: "(07) 3XXX XXXX"
      recommended_mobile: "04XX XXX XXX"
      international: "+61 7 3XXX XXXX"
    examples:
      correct: "(07) 3123 4567"
      wrong:
        - "07 3123 4567" # Missing parentheses
        - "0731234567" # No spacing
        - "+61 7 3123 4567" # Country code on some, not others

tier_2_essential:
  description: "Should be consistent across all platforms - minor variations less damaging but still important"

  website_url:
    importance: "HIGH"
    rules:
      - "Use same URL format everywhere (with or without www)"
      - "Always include https://"
      - "Trailing slash consistency"
      - "Use primary domain, not landing page variations"
    example:
      correct: "https://www.davesplumbing.com.au"
      wrong:
        - "davesplumbing.com.au" # Missing protocol
        - "www.davesplumbing.com.au" # Missing https
        - "https://davesplumbing.com.au/" # Inconsistent trailing slash

  email_address:
    importance: "HIGH"
    rules:
      - "Use branded domain email (not gmail/yahoo)"
      - "Same email address format across platforms"
      - "Consider using role-based: info@, contact@, hello@"
    example:
      correct: "info@davesplumbing.com.au"
      wrong:
        - "daveplumber@gmail.com" # Not branded
        - "dave@davesplumbing.com.au" # Personal, not role-based

  business_hours:
    importance: "HIGH"
    rules:
      - "Identical hours across all platforms"
      - "Update holiday hours everywhere simultaneously"
      - "Use same format (24hr vs 12hr)"
      - "Include or exclude lunch breaks consistently"
    format_examples:
      standard: "Mon-Fri: 7:00 AM - 5:00 PM"
      compact: "Mon-Fri 7am-5pm"
      twentyfour_hour: "Mon-Fri: 07:00 - 17:00"

  business_categories:
    importance: "HIGH"
    rules:
      - "Use most specific primary category available"
      - "Consistent primary category across platforms"
      - "Secondary categories should align where supported"
    google_guidance: "Select categories that complete 'This business IS a' rather than 'This business HAS a'"

tier_3_important:
  description: "Should align across platforms for brand consistency and trust signals"

  business_description:
    importance: "MEDIUM-HIGH"
    rules:
      - "Core messaging should be consistent"
      - "Key services mentioned similarly"
      - "Adjust length for platform requirements but maintain essence"
      - "Include location keywords naturally"
    platform_lengths:
      google_business_profile: 750
      facebook: 255
      yelp: 6000
      linkedin: 2000

  service_areas:
    importance: "MEDIUM-HIGH"
    rules:
      - "List same suburbs/regions across platforms"
      - "Consistent spelling of suburb names"
      - "Align with service area in schema markup"

  payment_methods:
    importance: "MEDIUM"
    rules:
      - "List same accepted payment methods everywhere"
      - "Update when adding new payment options"

  social_profile_links:
    importance: "MEDIUM-HIGH"
    rules:
      - "Link to same social profiles from all platforms"
      - "Ensure social profiles link back to website"
      - "Complete the citation loop"

tier_4_australia_specific:
  description: "Australian business-specific consistency elements"

  abn:
    name: "Australian Business Number"
    importance: "HIGH for Australian businesses"
    format: "XX XXX XXX XXX"
    rules:
      - "Include ABN on website footer"
      - "Consistent ABN display format"
      - "Verifiable on ABN Lookup"
      - "Adds legitimacy signals"

  acn:
    name: "Australian Company Number"
    importance: "MEDIUM for registered companies"
    format: "XXX XXX XXX"
    rules:
      - "Include if applicable"
      - "Consistent format"

  license_numbers:
    importance: "HIGH for licensed trades"
    rules:
      - "Display license number consistently"
      - "Include state-specific licenses"
    examples:
      - "QBCC License: 12345678"
      - "Electrical Contractor License: XXXXX"
