# Organization Schema Markup
# For corporate/parent organization identity

version: "1.0"
purpose: "Establish organizational entity in knowledge graphs"

when_to_use:
  organization_schema:
    - "Parent company with multiple locations"
    - "Franchise operations"
    - "Corporate website (non-local)"

  vs_localbusiness:
    - "LocalBusiness for physical locations customers visit"
    - "Organization for corporate entity"
    - "Can use both if applicable"

required_fields:
  name:
    description: "Official organization name"
    format: "Exact legal name"
    example: "Smith Plumbing Group Pty Ltd"

  url:
    description: "Organization website"
    format: "Full URL with https"

  type:
    options:
      - "Organization" # Generic
      - "Corporation"
      - "LocalBusiness" # If also serves customers
    note: "Can combine with more specific types"

recommended_fields:
  description:
    description: "Organization description"
    length: "50-200 words"

  logo:
    description: "Organization logo URL"
    requirements:
      - "High resolution"
      - "Square or rectangular"
      - "PNG or WebP preferred"

  foundingDate:
    description: "Year established"
    format: "YYYY"

  founders:
    description: "Founder Person objects"
    optional: true

  address:
    type: "PostalAddress"
    fields:
      - "streetAddress"
      - "addressLocality"
      - "addressRegion"
      - "postalCode"
      - "addressCountry"

  contactPoint:
    types:
      - "customer service"
      - "technical support"
      - "sales"
    fields:
      - "telephone"
      - "email"
      - "contactType"
      - "areaServed"

  sameAs:
    description: "Social and directory profiles"
    include:
      - "Facebook page"
      - "LinkedIn company page"
      - "Instagram"
      - "YouTube channel"
      - "Industry directories"

australia_specific:
  taxID:
    description: "Australian Business Number"
    format: "AU + ABN without spaces"
    example: "AU12345678901"

  legalName:
    description: "Registered business name"
    example: "Smith Plumbing Pty Ltd"

template:
  basic: |
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "[Organization Name]",
      "legalName": "[Legal Name Pty Ltd]",
      "url": "https://www.example.com.au",
      "logo": "https://www.example.com.au/logo.png",
      "description": "[Organization description]",
      "foundingDate": "YYYY",
      "taxID": "AU[ABN]",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "[Street Address]",
        "addressLocality": "[Suburb]",
        "addressRegion": "[State]",
        "postalCode": "[Postcode]",
        "addressCountry": "AU"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+61-X-XXXX-XXXX",
        "contactType": "customer service",
        "areaServed": "AU",
        "availableLanguage": "English"
      },
      "sameAs": [
        "https://www.facebook.com/yourorg",
        "https://www.linkedin.com/company/yourorg",
        "https://www.instagram.com/yourorg"
      ]
    }

combining_with_localbusiness:
  use_case: "Organization with service locations"

  pattern: |
    {
      "@context": "https://schema.org",
      "@type": ["Organization", "HomeAndConstructionBusiness"],
      "name": "[Business Name]",
      // Organization fields
      "legalName": "...",
      "foundingDate": "...",
      // LocalBusiness fields
      "address": { ... },
      "openingHours": "...",
      "geo": { ... },
      "priceRange": "$$"
    }

validation:
  tool: "Google Rich Results Test"
  url: "https://search.google.com/test/rich-results"

  common_errors:
    - error: "Missing required field"
      fix: "Add name and url at minimum"

    - error: "Invalid URL format"
      fix: "Use full URL with https://"

    - error: "Logo not accessible"
      fix: "Ensure logo URL is publicly accessible"

placement:
  where: "Organization page or About page"
  method: "JSON-LD in <script> tag in <head>"

  note: "If also using LocalBusiness on contact/service pages, ensure data is consistent"
