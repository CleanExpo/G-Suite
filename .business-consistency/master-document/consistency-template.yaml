# Business Consistency Master Document Template
# Single source of truth for all business information
# Copy this template and fill in your business details

# Instructions:
# 1. Copy this file: cp consistency-template.yaml my-business.yaml
# 2. Fill in ALL fields accurately
# 3. Use this document as reference for ALL platform updates
# 4. Never type NAP from memory - always copy from this document

business_identity:
  legal_business_name: "[EXACT business name including Pty Ltd etc]"
  trading_name: "[If different from legal name]"

  registration:
    abn: "[XX XXX XXX XXX]"
    acn: "[XXX XXX XXX if applicable]"

  licenses:
    qbcc: "[Number or N/A]"
    electrical: "[Number or N/A]"
    other: "[Number or N/A]"

contact_information:
  phones:
    primary: "[Exact format to use everywhere]"
    secondary: "[If applicable]"
    fax: "[If applicable]"

  email:
    primary: "[Exact email address]"
    support: "[If different]"

  website:
    url: "[Exact URL including https:// and www if used]"
    format_notes: "[e.g., 'Always include www']"

location:
  street_address: "[Exact format]"
  suburb: "[Exact spelling]"
  state: "[QLD/NSW/VIC etc]"
  postcode: "[XXXX]"
  country: "Australia"

  geo_coordinates:
    latitude: "[XX.XXXXX]"
    longitude: "[XXX.XXXXX]"
    source: "[How obtained - Google Maps etc]"

  mailing_address:
    if_different: "[PO Box etc]"

business_hours:
  format_used: "[e.g., 'XX:XX AM - XX:XX PM']"

  hours:
    monday: "[XX:XX AM - XX:XX PM]"
    tuesday: "[XX:XX AM - XX:XX PM]"
    wednesday: "[XX:XX AM - XX:XX PM]"
    thursday: "[XX:XX AM - XX:XX PM]"
    friday: "[XX:XX AM - XX:XX PM]"
    saturday: "[XX:XX AM - XX:XX PM or Closed]"
    sunday: "[XX:XX AM - XX:XX PM or Closed]"

  public_holidays: "[Policy - e.g., 'Closed' or 'Call for availability']"
  after_hours: "[Policy - e.g., 'Emergency service available']"

categories:
  primary_category: "[Most specific category]"
  secondary_categories:
    - "[Category 2]"
    - "[Category 3]"

service_areas:
  suburbs:
    - "[Suburb 1]"
    - "[Suburb 2]"
    - "[Suburb 3]"
  radius_description: "[XX km from address]"

social_profiles:
  facebook: "[Full URL]"
  instagram: "[Full URL]"
  linkedin: "[Full URL]"
  youtube: "[Full URL]"
  tiktok: "[Full URL]"
  twitter: "[Full URL]"

business_descriptions:
  short_50_words: |
    [Short description for limited character platforms]

  medium_100_words: |
    [Medium description]

  long_250_words: |
    [Full description for platforms that allow it]

payment_methods:
  accepted:
    - "Cash"
    - "Credit Card"
    - "EFTPOS"
    - "[Others]"

attributes:
  # Platform-specific attributes
  wheelchair_accessible: "[Yes/No]"
  parking_available: "[Yes/No]"
  # Add other relevant attributes

document_metadata:
  created_date: "[YYYY-MM-DD]"
  last_updated: "[YYYY-MM-DD]"
  updated_by: "[Name]"
  version: "1.0"

change_log:
  - date: "[YYYY-MM-DD]"
    change: "[What changed]"
    updated_by: "[Name]"
    platforms_updated: "[List of platforms updated]"
