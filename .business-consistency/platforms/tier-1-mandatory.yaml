# Tier 1 Platforms - Mandatory
# Highest impact platforms - must have accurate, optimized listings

version: "1.0"
tier: 1
priority: "MANDATORY"
description: "These platforms have the biggest impact on local search rankings"

platforms:
  google_business_profile:
    name: "Google Business Profile"
    url: "https://business.google.com"
    importance: "CRITICAL - 32% of local pack ranking"
    ranking_impact: "Highest"

    verification_methods:
      - "Postcard (5-14 days)"
      - "Phone call"
      - "Email"
      - "Video verification"
      - "Instant verification (some businesses)"

    key_features:
      - "Posts" # Weekly updates
      - "Q&A" # Monitor and answer
      - "Reviews" # Respond to all
      - "Services" # List all services
      - "Products" # If applicable
      - "Attributes" # Business features
      - "Photos" # Real photos weekly

    optimization_checklist:
      - "Complete ALL profile sections"
      - "Choose most specific primary category"
      - "Add 3-5 secondary categories"
      - "Upload 10+ real photos"
      - "Write complete business description (750 chars)"
      - "Add all services with descriptions"
      - "Enable messaging if you can respond"
      - "Set up booking link if applicable"
      - "Complete special hours for holidays"
      - "Add attributes (payment methods, accessibility)"

    monitoring:
      frequency: "Weekly"
      check_for:
        - "Suggested edits from Google"
        - "New reviews to respond to"
        - "Q&A to answer"
        - "Photo suggestions"
      alert: "Google can auto-update your info - verify regularly"

    common_issues:
      - issue: "Duplicate listings"
        fix: "Search for your business, claim/merge duplicates"
      - issue: "Suspended listing"
        fix: "Review guidelines, appeal if compliant"
      - issue: "Wrong location pin"
        fix: "Update in GBP, may need verification"

  bing_places:
    name: "Bing Places for Business"
    url: "https://bingplaces.com"
    importance: "HIGH - Powers Cortana, voice search, AI assistants"
    ranking_impact: "High"

    key_stats:
      - "23% more clicks with complete listings"
      - "10% higher conversion rate"
      - "Bing emphasizes NAP consistency more than Google"

    verification_methods:
      - "Phone/SMS"
      - "Email"
      - "Import from GBP (fastest)"

    optimization_checklist:
      - "Import from GBP if available"
      - "Verify NAP matches GBP exactly"
      - "Add all business categories"
      - "Upload photos"
      - "Complete business description"
      - "Add services"
      - "Set business hours"

    ai_connection:
      chatgpt: "Bing data powers ChatGPT web search"
      cortana: "Primary data source"
      note: "Critical for AI search visibility"

    monitoring:
      frequency: "Monthly"
      check_for:
        - "Listing accuracy"
        - "Review responses needed"

  apple_maps_connect:
    name: "Apple Maps Connect"
    url: "https://mapsconnect.apple.com"
    importance: "HIGH - Powers Siri voice search and iOS maps"
    ranking_impact: "High for iOS users"

    key_audience:
      - "iPhone users"
      - "Siri voice search"
      - "CarPlay navigation"
      - "Apple Watch queries"

    verification_methods:
      - "Phone call"
      - "Email"

    optimization_checklist:
      - "Claim your Place Card"
      - "Verify business info accuracy"
      - "Add photos"
      - "Complete all categories"
      - "Add business hours"
      - "Include payment methods"

    limitations:
      - "Less feature-rich than GBP"
      - "Limited analytics"
      - "No posting feature"

    monitoring:
      frequency: "Monthly"
      check_for:
        - "Information accuracy"
        - "User submissions to verify"

  facebook_business:
    name: "Facebook Business Page"
    url: "https://facebook.com/business"
    importance: "HIGH - Social citation + discovery platform"
    ranking_impact: "Medium-High"

    dual_purpose:
      citation: "NAP consistency signal"
      social: "Customer engagement and discovery"

    optimization_checklist:
      - "Complete 'About' section with full NAP"
      - "NAP must match GBP exactly"
      - "Add business hours"
      - "Enable reviews/recommendations"
      - "Upload logo and cover photo"
      - "Add services"
      - "Link to website"
      - "Complete CTA button"

    features_to_use:
      - "Posts for engagement"
      - "Stories for visibility"
      - "Messenger for inquiries"
      - "Recommendations for social proof"

    monitoring:
      frequency: "Daily to Weekly"
      check_for:
        - "Messages"
        - "Reviews to respond to"
        - "Comments"

    note: "Even if not active on Facebook, having accurate listing helps SEO"

setup_order:
  step_1:
    platform: "Google Business Profile"
    reason: "Highest impact, use as source for others"
    time: "30-60 minutes + verification wait"

  step_2:
    platform: "Bing Places"
    reason: "Import from GBP, quick setup"
    time: "15-30 minutes"

  step_3:
    platform: "Apple Maps Connect"
    reason: "iOS users, voice search"
    time: "15-30 minutes"

  step_4:
    platform: "Facebook Business"
    reason: "Social citation, may already exist"
    time: "30-45 minutes if new"

success_criteria:
  all_tier_1_complete:
    - "All 4 platforms claimed and verified"
    - "NAP identical across all 4"
    - "Complete profiles (not just basic info)"
    - "Photos uploaded to all"
    - "Reviews enabled where applicable"
