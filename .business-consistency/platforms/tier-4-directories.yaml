# Tier 4 Platforms - Additional Australian Directories
# Additional directories for comprehensive citation coverage

version: "1.0"
tier: 4
priority: "BUILD OUT"
description: "Additional directories to expand citation profile"

platforms:
  start_local:
    name: "StartLocal"
    url: "https://www.startlocal.com.au"
    importance: "MEDIUM"
    feature: "Postcode-specific searches"

    listing_type: "Free"
    optimization_checklist:
      - "Create listing"
      - "Verify NAP accuracy"
      - "Add business description"
      - "Select categories"

  dlook:
    name: "dLook"
    url: "https://www.dlook.com.au"
    importance: "MEDIUM"
    feature: "Free Australian business directory"

    listing_type: "Free"
    optimization_checklist:
      - "Create listing"
      - "Verify NAP accuracy"
      - "Add complete information"

  local_com_au:
    name: "Local.com.au"
    url: "https://www.local.com.au"
    importance: "MEDIUM"
    feature: "Suburb-level targeting"

    listing_type: "Free"
    optimization_checklist:
      - "Create listing"
      - "Verify NAP accuracy"
      - "Add business details"
      - "Select service areas"

  aussie_web:
    name: "AussieWeb"
    url: "https://www.aussieweb.com.au"
    importance: "LOW-MEDIUM"
    feature: "Australian small business focus"

    listing_type: "Free"
    optimization_checklist:
      - "Create listing"
      - "Verify NAP accuracy"
      - "Add description"

  womo:
    name: "Word of Mouth Online (WOMO)"
    url: "https://www.wordofmouth.com.au"
    importance: "MEDIUM"
    feature: "Review-driven directory"

    listing_type: "Free"
    review_focus: true

    optimization_checklist:
      - "Create listing"
      - "Verify NAP accuracy"
      - "Complete profile"
      - "Encourage reviews"
      - "Respond to reviews"

  fyple:
    name: "Fyple"
    url: "https://www.fyple.com.au"
    importance: "LOW-MEDIUM"
    feature: "Easy submission"

    listing_type: "Free"
    optimization_checklist:
      - "Submit listing"
      - "Verify NAP accuracy"

  pure_local:
    name: "Pure Local"
    url: "https://www.purelocal.com.au"
    importance: "LOW-MEDIUM"
    feature: "Verified business listings"

    listing_type: "Free"
    optimization_checklist:
      - "Create listing"
      - "Verify business"
      - "Complete profile"

  foursquare:
    name: "Foursquare"
    url: "https://business.foursquare.com"
    importance: "MEDIUM"
    feature: "Location-based, feeds other platforms"

    note: "Data used by Apple Maps, Uber, and other apps"

    listing_type: "Free"
    optimization_checklist:
      - "Claim venue"
      - "Verify NAP accuracy"
      - "Add photos"
      - "Complete all details"

  bing_maps:
    name: "Bing Maps"
    url: "https://bingplaces.com"
    note: "Same as Bing Places, listed here for completeness"
    reference: "See tier-1-mandatory.yaml"

  whereis:
    name: "Whereis"
    url: "https://www.whereis.com"
    importance: "LOW-MEDIUM"
    feature: "Australian mapping service"

    listing_type: "Via Sensis"
    note: "Often auto-populated from Yellow Pages"

setup_approach:
  batch_submission:
    description: "Submit to multiple directories in one session"
    time: "2-3 hours for all Tier 4"
    approach:
      - "Keep master document open"
      - "Copy-paste NAP (don't retype)"
      - "Use same description (adjusted for length)"
      - "Track submissions in spreadsheet"

  verification:
    description: "Verify listings after submission"
    timing: "Check 1-2 weeks after submission"
    check_for:
      - "Listing approved and live"
      - "Information accurate"
      - "No duplicates created"

submission_tracking:
  template:
    columns:
      - "Platform"
      - "URL"
      - "Submitted Date"
      - "Listing URL"
      - "Verified"
      - "NAP Correct"
      - "Notes"

priority_order:
  complete_first:
    - "Foursquare (feeds other platforms)"
    - "WOMO (reviews)"
    - "StartLocal"
    - "dLook"

  complete_second:
    - "Local.com.au"
    - "Pure Local"
    - "Fyple"
    - "AussieWeb"

success_criteria:
  tier_4_complete:
    - "All platforms submitted"
    - "Listings verified live"
    - "NAP consistent across all"
    - "Tracked in submission spreadsheet"
