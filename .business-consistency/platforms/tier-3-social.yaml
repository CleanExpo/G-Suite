# Tier 3 Platforms - Social Media Profiles
# Social media profiles that act as citations and discovery channels

version: "1.0"
tier: 3
priority: "MEDIUM"
description: "Social profiles that provide citation signals and customer engagement"

platforms:
  linkedin_company:
    name: "LinkedIn Company Page"
    url: "https://linkedin.com/company"
    importance: "HIGH for B2B, MEDIUM for B2C"
    domain_authority: "Very High"

    primary_value:
      - "Professional authority"
      - "B2B visibility"
      - "Google indexes content"
      - "Employee profiles connect"

    optimization_checklist:
      - "Create Company Page (not just personal profile)"
      - "Complete all company information"
      - "Add NAP in 'About' section"
      - "Upload logo and cover image"
      - "Add business specialties"
      - "Link to website"
      - "Add location with address"
      - "Encourage employees to connect profiles"

    content_strategy:
      - "Company updates"
      - "Industry insights"
      - "Team achievements"
      - "Project highlights"
    note: "More important for commercial/B2B services"

  instagram_business:
    name: "Instagram Business Account"
    url: "https://instagram.com"
    importance: "MEDIUM-HIGH"

    primary_value:
      - "Visual discovery"
      - "Local hashtags"
      - "Story engagement"
      - "Younger demographic reach"

    citation_elements:
      - "NAP in bio"
      - "Location tags on posts"
      - "Contact buttons"
      - "Address in business info"

    optimization_checklist:
      - "Convert to Business Account"
      - "Complete business info"
      - "Add NAP to bio"
      - "Add contact buttons"
      - "Link to website"
      - "Add business category"
      - "Enable location"

    for_trades:
      - "Before/after photos"
      - "Reels with tips"
      - "Stories of daily work"
      - "Location-tagged posts"

  youtube_channel:
    name: "YouTube Channel"
    url: "https://youtube.com"
    importance: "MEDIUM-HIGH"
    note: "Second largest search engine"

    primary_value:
      - "How-to searches"
      - "Authority building"
      - "Long-form content"
      - "Google integration"

    citation_elements:
      - "About section with NAP"
      - "Video descriptions with links"
      - "Channel description"
      - "Contact info"

    optimization_checklist:
      - "Create Brand Account"
      - "Complete About section with full NAP"
      - "Add website link"
      - "Add business email"
      - "Upload channel banner with branding"
      - "Add channel description"
      - "Include location if relevant"

    content_for_trades:
      - "How-to videos"
      - "Common problem explanations"
      - "Behind-the-scenes"
      - "Tool reviews"
      - "Tips and tricks"

  tiktok_business:
    name: "TikTok Business Account"
    url: "https://tiktok.com"
    importance: "MEDIUM"

    primary_value:
      - "Discovery platform"
      - "Younger demographic"
      - "Viral potential"
      - "Quick tips format"

    citation_elements:
      - "Bio with NAP"
      - "Website link"
      - "Business category"

    optimization_checklist:
      - "Create Business Account"
      - "Add NAP to bio"
      - "Link to website"
      - "Select business category"
      - "Add location"

    content_for_trades:
      - "Quick tips (60 seconds)"
      - "Satisfying completion videos"
      - "Day-in-the-life"
      - "Gross/interesting finds"
      - "Before/after reveals"

  pinterest_business:
    name: "Pinterest Business Account"
    url: "https://pinterest.com"
    importance: "LOW-MEDIUM"

    primary_value:
      - "Visual search engine"
      - "Project inspiration"
      - "Home improvement searches"
      - "Long content lifespan"

    best_for:
      - "Visual trades (bathrooms, kitchens)"
      - "Renovation services"
      - "Design-focused work"

    optimization_checklist:
      - "Create Business Account"
      - "Complete profile with NAP"
      - "Link to website"
      - "Create boards for service types"
      - "Pin project photos"

setup_priority:
  for_all_businesses:
    1: "LinkedIn Company Page"
    2: "YouTube Channel"

  for_b2c_trades:
    1: "Instagram Business"
    2: "TikTok"
    3: "Pinterest (if visual work)"

  for_b2b_services:
    1: "LinkedIn Company Page"
    2: "YouTube Channel"

social_profile_nap_template:
  bio_format: |
    [Business Name]
    [Service Description]
    [City/Area] | [Phone]
    [Website URL]

  example: |
    Dave's Premium Plumbing
    Licensed plumbers serving Brisbane
    Brisbane | (07) 3123 4567
    davesplumbing.com.au

success_criteria:
  social_profiles_complete:
    - "All relevant profiles created"
    - "NAP in bio/about sections"
    - "Linked to website"
    - "Consistent branding (logo, colors)"
    - "Regular posting schedule established"
