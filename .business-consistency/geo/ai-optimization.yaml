# GEO - Generative Engine Optimization
# Optimizing for AI-driven search engines

version: "1.0"
definition: "Optimizing content for AI-driven search engines like ChatGPT, Perplexity, Gemini, and Google AI Overviews"

why_it_matters:
  search_decline:
    source: "Y Combinator"
    prediction_2026: "25% drop in traditional search volume"
    prediction_2028: "50% drop in traditional search volume"

  ai_growth:
    - "ChatGPT integration in Bing"
    - "Google AI Overviews replacing featured snippets"
    - "Perplexity growing as search alternative"
    - "Voice assistants using AI for answers"

  key_insight: "Traditional search volume predicted to drop 25% by 2026 and 50% by 2028"

ai_platforms:
  chatgpt:
    data_sources:
      - "Bing search results"
      - "Training data (historical)"
      - "Real-time search (when enabled)"
    optimization_focus:
      - "Bing Places accuracy critical"
      - "Authority content"
      - "Clear, factual information"
    how_it_finds_businesses: "Primarily through Bing when web browsing enabled"

  perplexity:
    data_sources:
      - "Google search results"
      - "Real-time web crawling"
    optimization_focus:
      - "Google visibility"
      - "Citation-worthy content"
      - "Structured data"
    how_it_finds_businesses: "Real-time web search, prefers authoritative sources"

  gemini:
    data_sources:
      - "Google Search"
      - "Google Knowledge Graph"
    optimization_focus:
      - "Google Business Profile"
      - "Schema markup"
      - "Google entity recognition"
    how_it_finds_businesses: "Through Google's existing index and knowledge graph"

  google_ai_overviews:
    data_sources:
      - "Google Search"
      - "Knowledge Graph"
      - "Structured data"
    optimization_focus:
      - "Traditional SEO"
      - "Featured snippet optimization"
      - "Schema markup"
    how_it_finds_businesses: "Same as Google Search, prioritizes structured answers"

how_consistency_affects_geo:
  entity_recognition:
    description: "AI builds entity graphs from multiple sources"
    impact: "Consistent NAP = recognized as single entity"
    inconsistent: "Different data = multiple entities = diluted presence"

  citation_accuracy:
    description: "When AI cites your business, it pulls from sources"
    impact: "Consistent data = accurate citations"
    inconsistent: "Mixed data = AI may give wrong information"

  trust_signals:
    description: "AI weights businesses with verifiable, consistent data higher"
    impact: "Better consistency = higher AI trust score"
    inconsistent: "Conflicting info = lower confidence in responses"

  voice_search:
    description: "Virtual assistants use citation data"
    platforms: ["Siri", "Alexa", "Google Assistant", "Cortana"]
    impact: "Consistent NAP = correct voice responses"

geo_optimization_tactics:
  schema_markup:
    importance: "CRITICAL"
    why: "Makes business data machine-readable for AI"
    required:
      - "LocalBusiness schema"
      - "Organization schema"
    recommended:
      - "FAQ schema"
      - "HowTo schema"
      - "Review/Rating schema"

  entity_consistency:
    importance: "HIGH"
    requirements:
      - "Consistent business name spelling everywhere"
      - "sameAs links in schema connecting all profiles"
      - "Single canonical source of business info"

  content_structure:
    importance: "HIGH"
    recommendations:
      atomic_answers:
        description: "50-60 word blocks that directly answer questions"
        why: "AI prefers extractable, quotable content"
        example: "A blocked drain typically costs $150-$350 to clear in Brisbane. Price depends on severity and access. Most jobs take 1-2 hours."

      qa_format:
        description: "Clear question and answer format"
        why: "Easy for AI to extract and cite"
        format: |
          Q: How much does [service] cost?
          A: [Direct answer with specifics]

      lists_and_tables:
        description: "Structured data formats"
        why: "AI parses these easily"

      factual_verifiable:
        description: "Claims backed by evidence"
        why: "AI prefers verifiable information"

  llms_txt:
    description: "Emerging standard for AI crawlers"
    purpose: "Machine-readable metadata about your organization"
    status: "Experimental but growing"
    format: "Text/JSON file at website root"
    contents:
      - "Business name and description"
      - "Key services"
      - "Location and service area"
      - "Contact information"

monitoring_ai_visibility:
  manual_testing:
    - "Ask ChatGPT about your business/service area"
    - "Ask Perplexity to recommend businesses like yours"
    - "Test Google AI Overviews for your keywords"
    - "Test voice assistants (Hey Siri, Alexa)"

  what_to_check:
    - "Is your business mentioned?"
    - "Is the information accurate?"
    - "Are competitors mentioned instead?"
    - "What sources are cited?"

  if_not_appearing:
    - "Verify Bing Places complete and accurate"
    - "Check schema markup validation"
    - "Ensure NAP consistency"
    - "Add more authoritative content"

action_items:
  immediate:
    - "Complete Bing Places (ChatGPT data source)"
    - "Validate and fix schema markup"
    - "Ensure NAP consistency across all sources"

  short_term:
    - "Add FAQ schema to website"
    - "Create atomic answer content"
    - "Complete all Tier 1-2 platforms"

  ongoing:
    - "Monitor AI search visibility monthly"
    - "Update content to stay current"
    - "Maintain consistency across all platforms"
