# Content Structure for GEO
# How to format content for AI extraction and citation

version: "1.0"
principle: "AI prefers extractable, quotable, factual content"

atomic_answers:
  description: "50-60 word blocks that directly answer questions"
  why: "AI can extract and cite without modification"

  format:
    structure: "Direct answer + supporting detail + specifics"
    length: "50-60 words ideal, max 100 words"
    tone: "Factual, specific, verifiable"

  examples:
    good: |
      A blocked drain typically costs $150-$350 to clear in Brisbane.
      Price depends on severity and access location. Most standard
      blockages take 1-2 hours to resolve. Emergency callouts may
      incur additional fees of $50-$100.

    bad: |
      We offer competitive pricing on all our drain clearing services.
      Our experienced team has been helping Brisbane residents for
      over 20 years. Contact us today for a free quote!

  key_elements:
    - "Specific numbers/ranges"
    - "Location context"
    - "Time estimates"
    - "Conditions/variables"

qa_format:
  description: "Clear question and answer structure"
  why: "Maps directly to user queries AI receives"

  implementation:
    on_page: "FAQ sections with proper markup"
    schema: "FAQPage schema with Question/Answer"

  format: |
    Q: How much does [service] cost in [location]?
    A: [Service] in [location] typically costs $[range].
       [Key factors affecting price]. [Timeline].

  topics_to_cover:
    - "Service costs/pricing"
    - "Service duration/timeline"
    - "Service area/coverage"
    - "Qualifications/licensing"
    - "Emergency availability"
    - "Payment methods"

lists_and_tables:
  description: "Structured data AI parses easily"

  use_lists_for:
    - "Services offered"
    - "Service areas"
    - "Steps in process"
    - "What's included"
    - "Payment methods accepted"

  use_tables_for:
    - "Pricing tiers"
    - "Service comparisons"
    - "Operating hours"
    - "Coverage areas with details"

  formatting:
    - "Use proper HTML list/table markup"
    - "Keep items concise"
    - "Include relevant specifics"
    - "Maintain consistent format"

factual_claims:
  principle: "Only state what can be verified"

  good_claims:
    - "Licensed with QBCC #[number]"
    - "Serving Brisbane since [year]"
    - "Over [X] 5-star Google reviews"
    - "Response within [X] hours"

  avoid:
    - "Best plumber in Brisbane" (unverifiable)
    - "Cheapest prices guaranteed" (unverifiable)
    - "100% satisfaction" (unmeasurable)
    - "Award-winning service" (without naming awards)

  how_to_verify:
    - "Link to license lookup"
    - "Link to review platforms"
    - "Cite specific awards/dates"
    - "Reference measurable metrics"

page_structure_for_ai:
  homepage:
    - "Clear business description in first paragraph"
    - "Services list with brief descriptions"
    - "Service area mention"
    - "Contact information visible"

  service_pages:
    - "What the service is (first paragraph)"
    - "Who needs it"
    - "What's included"
    - "Pricing guidance"
    - "FAQ section"
    - "Clear CTA with contact"

  about_page:
    - "Business history/establishment"
    - "Qualifications and licenses"
    - "Team information"
    - "Service philosophy"

  contact_page:
    - "All contact methods"
    - "Business hours"
    - "Service area map"
    - "Response time expectations"
