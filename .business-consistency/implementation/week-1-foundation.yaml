# Week 1: Foundation Setup
# Establishing single source of truth and critical platforms

version: "1.0"
goal: "Create master document and optimize Tier 1 platforms"

day_1_2_master_document:
  objective: "Create single source of truth"

  tasks:
    - task: "Gather all current business information"
      items:
        - "Legal business name (from ASIC)"
        - "ABN (from ABR)"
        - "All license numbers"
        - "Current address"
        - "All phone numbers in use"
        - "All email addresses"
        - "Website URL"
        - "All social profile URLs"

    - task: "Decide on canonical formats"
      decisions:
        - "Phone format (e.g., 07 XXXX XXXX)"
        - "Address format (e.g., Unit X, XX Street Name)"
        - "Business name (exact spelling/punctuation)"
        - "Website URL (www vs no www)"

    - task: "Complete master consistency document"
      template: "_templates/business-profile.template.yaml"
      output: "master-document/[business-name].yaml"

  deliverables:
    - "Completed master consistency document"
    - "All canonical formats documented"
    - "All credentials/logins organized"

day_3_4_google_business_profile:
  objective: "Optimize most critical platform (32% ranking factor)"

  tasks:
    - task: "Claim/verify GBP if not done"
      note: "Verification may take 5-14 days by mail"

    - task: "Update all fields from master document"
      fields:
        - "Business name (EXACT)"
        - "Address (EXACT format)"
        - "Phone (EXACT format)"
        - "Website URL"
        - "Hours (all days)"
        - "Primary category (most specific)"
        - "Secondary categories"
        - "Business description"
        - "Services list"
        - "Service areas"
        - "Attributes"

    - task: "Add photos"
      minimum:
        - "Logo"
        - "Cover photo"
        - "3+ business photos"
        - "Team photos"
        - "Work examples"

    - task: "Set up Q&A"
      action: "Seed with common questions"

    - task: "Review pending suggestions"
      action: "Reject any incorrect suggestions"

  deliverables:
    - "GBP 100% complete"
    - "All info matches master document"

day_5_website_schema:
  objective: "Implement schema markup on website"

  tasks:
    - task: "Create LocalBusiness schema"
      template: "schema/examples/general-trade.json"
      requirements:
        - "All NAP from master document"
        - "Geo coordinates"
        - "Opening hours"
        - "sameAs links to all profiles"

    - task: "Add to website"
      locations:
        - "Homepage (full schema)"
        - "Contact page (full schema)"
        - "All service pages (reference)"

    - task: "Validate schema"
      tool: "Google Rich Results Test"
      target: "Zero errors"

    - task: "Verify website NAP"
      check:
        - "Footer NAP matches master"
        - "Contact page matches master"
        - "About page matches master"

  deliverables:
    - "Valid LocalBusiness schema live"
    - "Website NAP verified"

day_6_7_remaining_tier_1:
  objective: "Complete Bing Places and Apple Maps"

  bing_places:
    tasks:
      - "Claim listing at bingplaces.com"
      - "Complete all fields from master document"
      - "Add photos"
      - "Set categories"
      - "Verify ownership"
    importance: "Primary data source for ChatGPT"

  apple_maps:
    tasks:
      - "Claim via Apple Business Connect"
      - "Complete all fields"
      - "Add photos"
      - "Verify"
    importance: "Siri/iOS Maps data source"

  facebook_page:
    tasks:
      - "Update page info to match master"
      - "Verify address shows correctly"
      - "Update hours"
      - "Complete About section"
    importance: "Social proof + citation authority"

  deliverables:
    - "All Tier 1 platforms claimed"
    - "All Tier 1 platforms matching master document"

week_1_checklist:
  must_complete:
    - "Master consistency document finalized"
    - "Google Business Profile optimized"
    - "Website schema implemented"
    - "Bing Places claimed and optimized"
    - "Apple Maps claimed"
    - "Facebook page updated"

  verification:
    - "All Tier 1 NAP matches master document"
    - "Schema validates without errors"
    - "Can find business correctly on all Tier 1 platforms"

success_criteria:
  - "100% Tier 1 platform coverage"
  - "100% NAP consistency on Tier 1"
  - "Valid schema markup live"
  - "Master document complete and accessible"
