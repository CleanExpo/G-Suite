# Ongoing Consistency Maintenance
# Sustaining NAP accuracy over time

version: "1.0"
principle: "Consistency requires ongoing vigilance, not one-time setup"

weekly_routine:
  time_required: "30 minutes"

  monday_check:
    platform: "Google Business Profile"
    tasks:
      - action: "Check for suggested edits"
        path: "GBP Dashboard > Suggested edits"
        if_found: "Review and reject incorrect suggestions"

      - action: "Check new reviews"
        response: "Within 48 hours"
        template: |
          Positive: "Thank you [Name]! We appreciate..."
          Negative: "We're sorry to hear... Please contact us at [phone]..."

      - action: "Check Q&A"
        response: "Answer any new questions"

  friday_check:
    tasks:
      - action: "Quick website NAP verify"
        check: "Footer, contact page, about page"

      - action: "Note any business changes"
        examples: "Hours, services, staff"

monthly_audit:
  time_required: "2 hours"

  week_1_task:
    action: "Audit Tier 1 platforms"
    platforms:
      - "Google Business Profile"
      - "Bing Places"
      - "Apple Maps"
      - "Facebook"
      - "Website"
    checklist:
      - "Business name exact match"
      - "Address exact match"
      - "Phone exact match"
      - "Hours current"
      - "Categories correct"

  week_2_task:
    action: "Search for new citations"
    method: "Google: \"[business name]\" -site:yourwebsite.com"
    if_found:
      - "Check accuracy"
      - "Claim if claimable"
      - "Correct if wrong"

  week_3_task:
    action: "Test AI visibility"
    tests:
      - platform: "ChatGPT"
        query: "[service] in [suburb]"
        record: "Mentioned? Accurate?"

      - platform: "Perplexity"
        query: "recommend [trade] near [suburb]"
        record: "Cited? Source?"

      - platform: "Google (AI Overview)"
        query: "[service] [suburb]"
        record: "In AI overview?"

  week_4_task:
    action: "Update tracking spreadsheet"
    record:
      - "Consistency score"
      - "Issues found"
      - "Issues fixed"
      - "AI visibility notes"

quarterly_deep_dive:
  time_required: "4 hours"

  full_audit:
    - "Audit all Tier 1-4 platforms"
    - "Update any outdated info"
    - "Remove duplicate listings"

  schema_review:
    - "Validate all schema markup"
    - "Update any changed info"
    - "Add new sameAs links if needed"

  competitor_analysis:
    - "Check competitor consistency"
    - "Identify opportunities"
    - "Note any new platforms they use"

  strategy_review:
    - "Review AI visibility trends"
    - "Assess ranking changes"
    - "Plan next quarter priorities"

annual_review:
  time_required: "1 day"

  complete_refresh:
    - "Verify all business info still current"
    - "Update master document"
    - "Review all platforms"
    - "Update all listings as needed"

  license_check:
    - "Verify licenses still valid"
    - "Update license numbers if renewed"
    - "Check ABN still active"

  strategic_planning:
    - "Review year's performance"
    - "Set next year goals"
    - "Identify new platforms"
    - "Budget for tools/services"

change_management:
  when_business_changes:
    phone_change:
      - "Update master document FIRST"
      - "Update website immediately"
      - "Update Tier 1 within 24 hours"
      - "Update Tier 2-5 within 1 week"
      - "Monitor for 2 weeks for issues"

    address_change:
      - "Update master document"
      - "Update website + schema"
      - "Update Google Business Profile"
      - "Request address change verification"
      - "Update all platforms systematically"
      - "Allow 2-4 weeks for propagation"

    hours_change:
      - "Update master document"
      - "Update GBP (most visible)"
      - "Update website"
      - "Update other platforms"

    name_change:
      - "Legal requirements first"
      - "Update master document"
      - "Update all platforms simultaneously"
      - "Consider redirect strategy"
      - "Monitor for entity splitting"

automation_options:
  tools_that_help:
    - name: "BrightLocal"
      features:
        - "Citation monitoring"
        - "Consistency alerts"
        - "Automated reporting"
      cost: "From $29/month"

    - name: "Moz Local"
      features:
        - "Real-time sync"
        - "Automatic distribution"
        - "Duplicate detection"
      cost: "From $14/month"

    - name: "Yext"
      features:
        - "Enterprise sync"
        - "Knowledge Graph"
        - "Full automation"
      cost: "Custom pricing"

  diy_automation:
    - "Google Alerts for business name"
    - "Calendar reminders for audits"
    - "Spreadsheet tracking"

red_flags_to_watch:
  immediate_action:
    - "GBP suspended or disabled"
    - "Wrong address showing anywhere"
    - "Wrong phone number active"
    - "Duplicate listings appearing"
    - "Negative reviews mentioning wrong info"

  investigate_soon:
    - "Ranking drops suddenly"
    - "Calls from wrong area"
    - "Customers mention wrong info"
    - "AI giving incorrect info"
