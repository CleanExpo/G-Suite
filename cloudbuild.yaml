steps:
  # 1. Install dependencies
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['install']

  # 2. Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/suitepilot', '-f', 'Dockerfile.prod', '.']

  # 3. Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/suitepilot']

  # 4. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'suitepilot'
      - '--image'
      - 'gcr.io/$PROJECT_ID/suitepilot'
      - '--region'
      - 'australia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # Production Env Vars are injected here or managed via Cloud Run settings
      # For CD, it's safer to set secrets in Secret Manager, but we can inherit current env vars
      # simply by NOT overwriting them, OR rely on the existing configuration.
      # However, for robustness, we usually want to re-assert them or fetch from Secret Manager.
      # For now, we will assume the service is already configured with Env Vars (which I did in Step 1227)
images:
  - 'gcr.io/$PROJECT_ID/suitepilot'
