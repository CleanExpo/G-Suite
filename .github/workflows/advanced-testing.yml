name: Advanced Testing (Contract, Visual, Performance)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  contract-tests:
    name: Contract Tests (Pact)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run consumer contract tests (generate pacts)
        working-directory: apps/web
        run: pnpm run test:contracts

      - name: Upload pact files
        uses: actions/upload-artifact@v4
        with:
          name: pact-files
          path: apps/web/pacts/*.json
          retention-days: 30

      - name: Setup Python for provider tests
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        working-directory: apps/backend
        run: |
          pip install uv
          uv sync

      - name: Start backend provider
        working-directory: apps/backend
        run: |
          uv run uvicorn src.api.main:app --port 8000 &
          sleep 5

      - name: Run provider verification tests
        working-directory: apps/backend
        run: uv run pytest tests/contracts/ -v

      - name: Publish pacts to broker (main branch only)
        if: github.ref == 'refs/heads/main' && env.PACT_BROKER_URL != ''
        env:
          PACT_BROKER_URL: ${{ secrets.PACT_BROKER_URL }}
          PACT_BROKER_TOKEN: ${{ secrets.PACT_BROKER_TOKEN }}
        run: |
          pnpm exec pact-broker publish \
            apps/web/pacts \
            --consumer-app-version=${{ github.sha }} \
            --branch=${{ github.ref_name }}

  visual-regression:
    name: Visual Regression Tests (Percy)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        working-directory: apps/web
        run: pnpm run build

      - name: Install Playwright browsers
        working-directory: apps/web
        run: pnpm exec playwright install chromium

      - name: Run Percy visual tests
        working-directory: apps/web
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          PERCY_BRANCH: ${{ github.head_ref || github.ref_name }}
          PERCY_TARGET_BRANCH: main
        run: pnpm run test:visual

      - name: Upload Percy results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: percy-results
          path: apps/web/.percy/
          retention-days: 7

  performance-tests:
    name: Performance Tests (Lighthouse CI)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        working-directory: apps/web
        run: pnpm run build

      - name: Run Lighthouse CI
        working-directory: apps/web
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: pnpm run test:lighthouse

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: apps/web/.lighthouseci/
          retention-days: 7

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: treosh/lighthouse-ci-action@v11
        with:
          runs: 3
          urls: |
            http://localhost:3000/
            http://localhost:3000/dashboard
            http://localhost:3000/prd/generate
          uploadArtifacts: true
          temporaryPublicStorage: true

  advanced-testing-summary:
    name: Advanced Testing Summary
    runs-on: ubuntu-latest
    needs: [contract-tests, visual-regression, performance-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Contract Tests: ${{ needs.contract-tests.result }}"
          echo "Visual Regression: ${{ needs.visual-regression.result }}"
          echo "Performance Tests: ${{ needs.performance-tests.result }}"

      - name: Fail if any tests failed
        if: |
          needs.contract-tests.result == 'failure' ||
          needs.visual-regression.result == 'failure' ||
          needs.performance-tests.result == 'failure'
        run: exit 1

      - name: Success summary
        if: |
          needs.contract-tests.result == 'success' &&
          needs.visual-regression.result == 'success' &&
          needs.performance-tests.result == 'success'
        run: |
          echo "âœ… All advanced tests passed!"
          echo "- Contract tests: Verified API contracts"
          echo "- Visual regression: No unexpected UI changes"
          echo "- Performance: Met all budgets"
