services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: nodejs-starter-postgres
    environment:
      POSTGRES_DB: starter_db
      POSTGRES_USER: starter_user
      POSTGRES_PASSWORD: local_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust  # Simplified for local development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U starter_user -d starter_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - starter-network

  redis:
    image: redis:7-alpine
    container_name: nodejs-starter-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - starter-network

  # Backend service (optional - can be run locally for development)
