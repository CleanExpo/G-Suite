# Emotional Architecture Template - Layer 4
# Map emotional states for each journey step

id: journey-emotions
journey_id: "journey-reference"
version: "1.0"

# ===== EMOTIONAL STATES VOCABULARY =====
# Reference for consistent terminology
emotional_states:
  positive:
    - curious: "Open to learning more"
    - hopeful: "Believes this might help"
    - confident: "Feels capable of succeeding"
    - relieved: "Burden lifted"
    - delighted: "Exceeded expectations"
    - proud: "Accomplished something meaningful"
  negative:
    - anxious: "Worried about outcome"
    - confused: "Doesn't understand what to do"
    - frustrated: "Blocked or slowed down"
    - skeptical: "Doubts claims"
    - overwhelmed: "Too much at once"
    - embarrassed: "Feels stupid"

# ===== STEP-BY-STEP EMOTIONAL MAPPING =====
step_emotions:
  - step_id: step-1
    entry_state: "curious"
    target_state: "hopeful"
    anxiety_sources:
      - "Is this legit?"
      - "Will this waste my time?"
    anxiety_reducers:
      - component: social_proof_strip
        message: "Join 10,000+ users"
      - component: trust_badges
        message: "Trusted by [brands]"
    microcopy:
      headline: "Finally, [solution to pain]"
      subhead: "No credit card required"
      cta: "See how it works"

  - step_id: step-2
    entry_state: "hopeful"
    target_state: "confident"
    anxiety_sources:
      - "Is this right for me?"
      - "Can I actually do this?"
    anxiety_reducers:
      - component: testimonials
        message: "People like me succeeded"
      - component: feature_comparison
        message: "Clear what I get"
    microcopy:
      headline: "Built for [persona]"
      subhead: "Everything you need, nothing you don't"
      cta: "Start your free trial"

  # Add more steps...

# ===== CRITICAL EMOTIONAL MOMENTS =====
critical_moments:
  - moment: "First value experience"
    step_id: step-3
    target_emotion: "delighted"
    design_requirement: "Must deliver value within 30 seconds"

  - moment: "Commitment point"
    step_id: step-4
    target_emotion: "confident"
    design_requirement: "Clear benefits, easy undo"

  - moment: "Journey completion"
    step_id: final
    target_emotion: "proud"
    design_requirement: "Celebrate achievement"

# ===== RECOVERY PATTERNS =====
emotional_recovery:
  from_confused:
    to: "confident"
    pattern: "inline_help"
    implementation: "Contextual tooltips, examples"

  from_frustrated:
    to: "relieved"
    pattern: "error_resolution"
    implementation: "Clear error + solution + support"

  from_anxious:
    to: "confident"
    pattern: "reassurance"
    implementation: "Social proof + guarantee + easy exit"
