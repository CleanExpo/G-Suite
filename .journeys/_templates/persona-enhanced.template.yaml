# Enhanced Persona Template with Psychology Integration
# Full psychology-driven persona definition

id: persona-id
name: "Persona Name"
version: "1.0"

# ===== DEMOGRAPHICS =====
demographics:
  age_range: "25-45"
  occupation: "Role/Job"
  income_bracket: "middle"  # low, middle, high
  education: "degree"
  location_type: "urban"  # urban, suburban, rural
  tech_comfort: "moderate"  # low, moderate, high
  device_primary: "mobile"  # mobile, desktop, tablet
  usage_context: "on-the-go"  # office, home, on-the-go, mixed

# ===== PSYCHOLOGY PROFILE =====
psychology:
  # Fogg Model Assessment
  fogg_profile:
    motivation_baseline: "medium"  # low, medium, high
    ability_assessment: "moderate"  # limited, moderate, capable
    prompt_preference: "facilitator"  # spark, facilitator, signal

  # Cialdini Susceptibility (which principles resonate most)
  cialdini_receptive:
    primary: "social_proof"
    secondary: "authority"
    avoid: "scarcity"  # feels manipulative to them

  # Cognitive Style
  cognitive:
    decision_speed: "deliberate"  # impulsive, balanced, deliberate
    information_preference: "visual"  # text, visual, video
    risk_tolerance: "low"  # low, medium, high
    trust_building: "slow"  # fast, medium, slow

# ===== EMOTIONAL BASELINE =====
emotional:
  default_state: "cautiously_optimistic"
  anxiety_triggers:
    - "complex forms"
    - "unclear pricing"
    - "commitment without trial"
  confidence_builders:
    - "social proof from peers"
    - "clear next steps"
    - "easy undo/cancel"

# ===== BEHAVIORAL TRIGGERS =====
behavioral_triggers:
  positive:
    - trigger: "Sees testimonial from similar user"
      response: "Increased trust, continues exploration"
      psychology: "social_proof"
    - trigger: "Offered free trial"
      response: "Willing to invest time"
      psychology: "reciprocity"
  negative:
    - trigger: "Asked for payment before value shown"
      response: "Immediate abandonment"
      psychology: "reciprocity_violation"
    - trigger: "Too many options"
      response: "Decision paralysis, leaves"
      psychology: "choice_paradox"

# ===== GOALS & FRUSTRATIONS =====
goals:
  primary: "Main outcome they want"
  secondary:
    - "Additional desired outcome"
  underlying: "Deeper need (status, security, etc.)"

frustrations:
  current_solutions:
    - problem: "Current tool is too complex"
      impact: "Wastes 2 hours/week"
  fears:
    - "Looking stupid in front of others"
    - "Making an irreversible mistake"

# ===== JOURNEY PARTICIPATION =====
journeys:
  - journey_id: "onboarding"
    frequency: "once"
    importance: "critical"
    motivation_at_start: "high"
    typical_drop_points: ["step-3", "payment"]

# ===== DESIGN IMPLICATIONS =====
design_implications:
  must_have:
    - "Social proof visible early"
    - "Clear progress indicators"
    - "Easy exit/undo options"
  must_avoid:
    - "Countdown timers (feels pushy)"
    - "Hidden costs"
    - "Required phone number"
  copy_tone: "friendly, professional, not salesy"
